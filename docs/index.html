<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe Jane - Musician | Coder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col justify-start">
    <main class="flex-grow p-4 md:p-8 lg:p-12">
        <div class="max-w-5xl mx-auto w-full pt-8 md:pt-16 lg:pt-24">
            <header class="text-center mb-8 md:mb-12 lg:mb-16">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-2 md:mb-3">Zoe Jane</h1>
                <p class="text-lg md:text-xl text-pink-600 font-medium">Musician | Coder</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8 lg:gap-10">
                <div class="card">
                    <div class="flex items-center space-x-3 mb-4">
                        <i data-lucide="music" class="w-6 h-6 text-pink-500"></i>
                        <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Music</h2>
                    </div>
                    <div class="space-y-3 text-sm md:text-base">
                        <a href="https://music.163.com/#/artist?id=53946965" class="card-link">
                            <i data-lucide="disc" class="w-4 h-4"></i>
                            <span>网易云音乐</span>
                        </a>
                        <a href="https://y.qq.com/n/ryqq/singer/000sJpue1WR1Ae" class="card-link">
                            <i data-lucide="mic" class="w-4 h-4"></i>
                            <span>QQ音乐</span>
                        </a>
                    </div>
                </div>

                <div class="card">
                    <div class="flex items-center space-x-3 mb-4">
                        <i data-lucide="code" class="w-6 h-6 text-pink-500"></i>
                        <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Programming</h2>
                    </div>
                    <div class="space-y-3 text-sm md:text-base">
                        <a href="https://github.com/zoejane" class="card-link">
                            <i data-lucide="github" class="w-4 h-4"></i>
                            <span>GitHub</span>
                        </a>
                        <a href="https://zmusic-pal.zoejane.net" class="card-link">
                            <i data-lucide="globe" class="w-4 h-4"></i>
                            <span>zMusic-Pal | 音乐伙伴</span>
                        </a>
                    </div>
                </div>

                <div class="card">
                    <div class="flex items-center space-x-3 mb-4">
                        <i data-lucide="book-open" class="w-6 h-6 text-pink-500"></i>
                        <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Writing</h2>
                    </div>
                    <div class="space-y-3 text-sm md:text-base">
                        <a href="https://blog.zoejane.net" class="card-link">
                            <i data-lucide="book-open" class="w-4 h-4"></i>
                            <span>Blog</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 text-gray-600 py-4 md:py-6 px-4 md:px-8 border-t border-gray-200">
        <div class="max-w-5xl mx-auto flex flex-col items-center text-sm md:text-base">
            <div class="flex items-center space-x-2 mb-2">
                <span>&copy; 2025 Zoe Jane.</span>
                <span>zoejane [at] zoejane.net</span>
            </div>
            <div class="flex items-center space-x-4">
                <span>微信: zoe-zoejane</span>
                <span>公众号: ZoeJane</span>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
